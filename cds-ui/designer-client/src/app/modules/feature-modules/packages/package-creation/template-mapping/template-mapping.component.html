<div [hidden]="listView">

        (showFullView)="openListView($event)">

</div>

<div [hidden]="creationView">
    <app-templ-mapp-creation (showListViewParent)="openListView($event)" (openList)="closeCreationView()">
    </app-templ-mapp-creation>
</div>
